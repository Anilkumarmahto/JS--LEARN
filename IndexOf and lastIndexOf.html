<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
    <script>
      var a = ["Sanjay","Anil","Rahul","Anil","Rahul"];
      document.write(a + "<br><br>");

      /*----------------indexOf-------------*/
      var b = a.indexOf("Aman",2);
      document.write(b + "<br><br>");

      /*----------------lastindexOf-------------*/
      var c = a.lastIndexOf("Anil",2);
      document.write(c + "<br><br>");
    </script>
  </head>
  <body>

  </body>
</html>
