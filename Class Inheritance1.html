	<title>Advance JS</title>
	<script>
		
		class employee{
			constructor(name){
				console.log("Constructor : Employee " + name);
			}
		}

		class manager extends employee{
			constructor(name){
				super();
				console.log("Constructor : Manager " + name);
			}
		}

		let a = new manager("Anil kumar");
	</script>
</head>
