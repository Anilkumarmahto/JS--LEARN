<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
  </head>
  <body>
    <script>
      function sum(math,eng,sc){
        var s = math + eng + sc;

        return s;
      }

      function percentage(tt){
        var per = tt/300 * 100;
        document.write(per);
      }

    var total = sum(55,65,75);
    percentage(total);
    </script>
  </body>
</html>
