<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance JS</title>
	<script>
		
		class employee{
			constructor(name, age ,salary){
		       this.empname = name;	
		       this.empage = age;
		       this.empsalary = salary;
				console.log("Constructor : Employee ");
			}

			info(){
				document.write(`<h3> Employee Class </h3> 
				 Name : ${this.empname} <br> 
				 Age : : ${this.empage} <br> 
				 Salary : ${this.empsalary} <br>`)
			}
		}

		class manager extends employee{
		 
		 info(){
		 	    let ta = 1000;
				 let pa = 300;
				 let totalsalary = this.empsalary + ta + pa;

				document.write(`<h3> Manager Class </h3> 
				 Name : ${this.empname} <br> 
				 Age : : ${this.empage} <br> 
				 Salary : ${totalsalary} <br>`)
			}
		}

		let a = new manager("Anil kumar", 23, 20000);
		let b = new employee("Bhola kumar", 21, 12000);

		a.info();
		
		b.info();
		



	
	</script>
</head>

</body>
</html>
