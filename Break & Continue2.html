<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
  </head>
  <body>
    <script>
      for (var a = 1; a <= 10; a++) {
        if(a == 3){
          document.write("Hey : " + a + "<br>");
          break;
        }
         document.write("Number : " + a + "<br>");
      }
    </script>
  </body>
</html>
