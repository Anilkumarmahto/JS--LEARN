<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>javascript</title>

  <body>
    <script>
      function hello(fname = "ANIL", lname = "KUMAR"){
        document.write("Hello " + fname + " " + lname + "<br>");

      function sum(a, b){

     hello("SHIV","KUMAR");
     sum(20,30);

    </script>
