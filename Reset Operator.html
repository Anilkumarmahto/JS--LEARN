<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance js</title>
	<script>
		function sum(){
			console.log(arguments);

			let sum = 0;
			for(let i in arguments){
				sum += arguments[i];
			}

			document.write(sum + "<br>");
		}

		sum(20,30,40);
		sum(20,30);
	</script>
</head>

</body>
</html>
