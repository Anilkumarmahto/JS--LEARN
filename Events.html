<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
    <script>
      function hello(){
      //  document.write("Hello Everyone");
        alert("Hello Everyone");
      }

    </script>
  </head>
  <body onkeypress="hello()">
   <button onclick="hello()">Click Me</button>
   <p ondblclick="hello()">Click on Me</p>
   <p oncontextmenu="hello()">Click on Me</p>
   <p onmouseenter="hello()">Click on Me</p>
   <p onmouseout="hello()">Click on Me</p>
   <p onmousedown="hello()">Click on Me</p>
   <p onmouseup="hello()">Click on Me</p>
   <p>Click on Me</p>
  </body>
</html>
