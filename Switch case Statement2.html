<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript</title>
  </head>
  <body>
    <script>
      var age = 15;

      switch (true) {
        case (age >= 15 && age <= 20 ):
          document.write("You are Eligible");
          break;
          case (age >= 21 && age <= 30 ):
            document.write("You are Not Eligible");
          break;

        default:
            document.write("Enter the Valid Age");
      }
    </script>
  </body>
</html>
