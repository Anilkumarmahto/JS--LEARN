<!DOCTYPE html>
<html>

<head>
    <title>Advance JS</title>
    <script>

        try {
            let json = '{"name": "Anil Kumar", "age": 24 }';
            let user = JSON.parse(json);

            if (!user.name) {
                throw new Error("Incomplete data No name");
            }

            console.log(user.name);
            console.log(user.age);

        } catch (error) {
            console.log(error);
        } finally {
            console.log('Finally');
        }

    </script>
</head>

<body>

</body>

</html>
