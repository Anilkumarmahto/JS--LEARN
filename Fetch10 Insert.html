<!DOCTYPE html>
<html>
    <head>
        <title>Advance JS</title>
    </head>
    <body>



        <script>
            var obj = {
                title: 'foo',
                 body: 'bar',
                 userId: 1,
                
            };
          fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(obj),
                
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
             },
              })
                 .then((response) => response.json())
                 .then((json) => console.log(json));
         </script>
    </body>
</html>
