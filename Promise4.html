<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance JS</title>
	<script>
		function prom(a, b){

			return new Promise(function(resolve, reject){
				console.log("Fetching data, please wait.")
				var c = a / b;
			   setTimeout(() =>{
			   	    if(a, b){
					resolve(`Your answer : ${c}`);
			      }else{
				     reject("failed to calculate.");
			}
			   }, 2000)
		});

		}

		
		prom(4,2).then((result) => {
			console.log(result);
		}).catch((error) => {
			console.log(error);
		});
		
		
	</script>
</head>

</html>
